<div
  *ngIf="!results || results.length === 0; else show_results"
  class="no-results"
>
  No results to display
</div>

<ng-template #show_results>
  <table>
    <thead>
      <tr>
        <th *ngFor="let header of resultsHeaders">{{ header }}</th>
      </tr>
      <td></td>
    </thead>
    <tbody>
      <tr *ngFor="let result of results">
        <td>{{ result.year }}</td>
        <td>{{ result.valueEndOfYear | currency }}</td>
        <td>{{ result.interest | currency }}</td>
        <td>{{ result.totalInterest | currency }}</td>
        <td>{{ result.totalAmountInvested | currency }}</td>
      </tr>
    </tbody>
  </table>
</ng-template>
