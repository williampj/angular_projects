<form (ngSubmit)="onSubmit()" #form>
  <ControlComponent class="control" label="Title">
    <input name="title" id="title" #input [(ngModel)]="enteredTitle" />
  </ControlComponent>
  <ControlComponent class="control" label="Request">
    <textarea
      name="request"
      id="request"
      rows="3"
      #input
      [(ngModel)]="enteredText"
    ></textarea>
  </ControlComponent>
  <p>
    <button appButton #btn>
      <span>Submit</span>
      <span ngProjectAs="icon"> â†’ </span>
    </button>
  </p>
</form>
